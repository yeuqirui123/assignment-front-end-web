    <div class="container">
        <form>
            <h3>Leave a comment to us</h3>
            <input type="text" id="name" placeholder="Name" required><br>

            <textarea id="comment" placeholder="Comment......." required></textarea><br>
            <button type="button" onclick="sendEmail()">Send Email</button>
        </form>
    </div>

    <script>
        function sendEmail() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const comment = document.getElementById("comment").value.trim();

            // Check if any of the fields are blank
            if (name === "" || email === "" || comment === "") {
                alert("Please fill in all fields before sending the email.");
                return; // Stop execution if any field is blank
            }
            Email.send({
                SecureToken: "8d2854c4-1379-428e-856d-74e08be638d6",
                To: 'wailoon929@1utar.my',
                From: 'wailoon929@1utar.my',
                Subject: "Leave a comment to us",
                Body: "Name: " + document.getElementById("name").value +
                    "<br/> Email: " + document.getElementById("email").value +
                    "<br/> Comment: " + document.getElementById("comment").value
            }).then(function (message) {
                if (message === "OK") {
                    // Use a confirmation dialog to ask the user
                    const confirmation = confirm("Email sent successfully. Do you want to go back to the home page?");
                    if (confirmation) {
                        // If the user clicks OK, redirect to the home page
                        window.location.href = "home.html";
                    } else {
                        // If the user clicks Cancel, do nothing or provide an option to stay on the current page
                    }
                    // Clear form fields after successful submission
                    document.getElementById("name").value = "";
                    document.getElementById("email").value = "";
                    document.getElementById("comment").value = "";
                } else {
                    alert("Failed to send email. Please try again later.");
                }
            });
        }
    </script>
